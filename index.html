<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="project">
        <div class="cap">
            Background Color Switcher
        </div>
    
        <div class="choose">
            <div class="colors">
            <div class="rect" id="red"></div>
            <div class="rect" id="rgb(64, 230, 22)"></div>
            <div class="rect" id="rgb(27, 16, 235)"></div>
            <div class="rect" id="rgb(230, 222, 19)"></div>
            <div class="rect" id="rgb(255,255,255)">RESET</div>
            </div>
            <div class="res">
                After you click, the background will change to your mentioned color
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
